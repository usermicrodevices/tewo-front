image: node:10.15.3

options:
  max-time: 5
pipelines:
  branches:
    master:
      - step:
          name: ServicePB Github Sync
          script:
            - git remote add sync git@github.com:usermicrodevices/tewo-front.git
            - git pull
            - git push -u sync master
      - step:
          caches:
            - node
          script:
            - npm install
            - npm run build
          artifacts:
            - build/**
      - step:
          name: SFTP Deploy
          deployment: production
          script:
            - pipe: atlassian/sftp-deploy:0.5.6
              variables:
                USER: $SFTP_USER
                SERVER: $SFTP_SERVER
                PASSWORD: $SFTP_PASSWORD
                EXTRA_ARGS: $SFTP_EXTRA
                REMOTE_PATH: '/public'
                LOCAL_PATH: 'build/*'
                DEBUG: 'true'
